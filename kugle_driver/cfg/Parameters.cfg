		"Sliding mode switching gain",
		5, 0, 15)

controller_eta.add( "eta_z",    double_t,    0,
		"Sliding mode switching gain",
		5, 0, 15)

controller.add( "epsilon",    double_t,    0,
		"Sliding mode tube",
		0.5, 0, 3)
controller_epsilon = controller.add_group("epsilon_")

controller_epsilon.add( "epsilon_x",    double_t,    0,
		"Sliding mode tube",
		0.5, 0, 3)

